<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="text-center mt-5">
      <form style="max-width: 400px; margin: auto">
        <img
          class="mt-4 mb-4"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          height="75px"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>

        <p>
          Build a sign in page to display your command on bootstrap
          <span style="color: red">: text with color red </span>pseudo-element
        </p>
        <a href="https://www.google.com/"
          >Works in latest Chrome, Safari, and Firefox. This is a clickable
          section that will take us to a new page</a
        >

        <label for="emailAddress" class="sr-only mt-3"></label>
        <input
          type="email"
          id="emailAddress"
          class="form-control"
          placeholder="Email Address"
          required
          autofocus
        />

        <label for="password" class="sr-only"></label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
        <div class="checkbox mt-3">
          <label>
            <input type="checkbox" value="Remember-me" />Remember Me
          </label>
        </div>

        <div class="mt-3">
          <button class="btn btn-lg btn-primary btn-block">Sign In</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
